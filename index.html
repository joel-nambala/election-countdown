<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Election Countdown</title>
  </head>
  <body>
    <section class="countdown">
      <h2 class="countdown-heading">Election Countdown</h2>
      <div class="countdown-clock">
        <div class="countdown-timer">
          <p class="countdown-label">Days</p>
          <p class="timer"></p>
        </div>
        <div class="countdown-timer">
          <p class="countdown-label">Hours</p>
          <p class="timer"></p>
        </div>
        <div class="countdown-timer">
          <p class="countdown-label">Minutes</p>
          <p class="timer"></p>
        </div>
        <div class="countdown-timer">
          <p class="countdown-label">Seconds</p>
          <p class="timer"></p>
        </div>
      </div>
      <p class="stay-safe">Stay safe, love your neighbour and preach peace</p>
    </section>
  </body>
</html>
